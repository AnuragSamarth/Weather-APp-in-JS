<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City..."
          spellcheck="false"
          id="input-text"
        />
        <button id="search-btn"><img src="./asset/search.png" alt="" /></button>
      </div>

      <div class="details">
        <div class="weather">
          <img id="season-search" src="./asset/clear.png" alt="" />
          <h1 id="temprature">7Â°C</h1>
          <h1 id="city-name">New York</h1>
        </div>

        <div class="extra-info">
          <div class="humidity">
            <img src="./asset/humidity.png" alt="" />
            <div>
                <p id="per">48%</p>
                <p>Humidity</p>
            </div>
            
          </div>
          <div class="wind-speed">
            <img src="./asset/wind.png" alt="">
            <div>
                <p id="speed">10 km/h</p>
                <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
